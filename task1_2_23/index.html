<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务2_23</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <section id="box-area">
            <div class="inner">
                <table id="box-map"></table>
                <div class="box" id="bot">
                    <div class="bot-up"></div>
                </div>
            </div>
        </section>
        <section id="commands-area">
            <div class="inner">
                <button id="btn-execute">执行</button>
                <button id="btn-reset">重置</button>
                <br>

                <div id="editor">
                    <div class="sider">
                        <span>1</span>
                        <span>2</span>
                    </div>
                    <textarea id="commands"></textarea>
                </div>



                <br>
                <button id="btn-go">GO</button>
                <button id="btn-left">TUN LEFT</button>
                <button id="btn-right">TUN RIG</button>
                <button id="btn-bak">TUN BAC</button>
                <br>
                <button id="btn-traleft">TRA LEF</button>
                <button id="btn-tratop">TRA TOP</button>
                <button id="btn-trarig">TRA RIG</button>
                <button id="btn-trabot">TRA BOT</button>
                <br>
                <button id="btn-movleft">MOV LEF</button>
                <button id="btn-movtop">MOV TOP</button>
                <button id="btn-movrig">MOV RIG</button>
                <button id="btn-movbot">MOV BOT</button>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
